apiVersion: networking.k8s.io/v1  
kind: Ingress
metadata:
annotations:
    meta.helm.sh/release-name: iobroker
    meta.helm.sh/release-namespace: iobroker
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    objectset.rio.cattle.io/id: default-iobroker-cattle-fleet-local-system
  labels:
    app.kubernetes.io/managed-by: Helm
      managedFields:
    - apiVersion: networking.k8s.io/v1
      fieldsType: FieldsV1
      fieldsV1:
        f:status:
          f:loadBalancer:
            f:ingress: {}
      manager: traefik
    - apiVersion: networking.k8s.io/v1
      manager: rancher
  name: iobroker-ingress
  namespace: iobroker
spec:
  rules:
    - host: linux-2.fritz.box
      http:
        paths:
          - backend:
              service:
                name: iobroker-ingress-svc
                port:
                  number: 8081
            path: /
            pathType: Prefix
                      - backend:
              service:
                name: iobroker-ingress-svc
                port:
                  number: 8082
            path: /iqontrol
            pathType: Prefix
  tls:
    - hosts:
        - linux-2.fritz.box
      secretName: iobroker-tls
